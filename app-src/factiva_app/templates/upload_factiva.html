<!DOCTYPE html>
<html>
<head>
    <title>Réinitialiser les données Factiva</title>
    <script>
        function uploadFile(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const form = document.getElementById("uploadForm");
            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();

            // Mettre à jour la barre d'avancement
            xhr.upload.addEventListener("progress", function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    document.getElementById("progressBar").value = percentComplete;
                }
            });

            // Gérer la réponse du serveur
            xhr.addEventListener("load", function() {
                if (xhr.status === 200) {
                    alert("Fichier uploadé avec succès !");
                    document.getElementById("progressBar").value = 0; // Réinitialiser la barre
                } else {
                    alert("Erreur lors de l'upload du fichier.");
                }
            });

            // Envoyer la requête
            xhr.open("POST", form.action);
            xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}"); // Ajouter le token CSRF
            xhr.send(formData);
        }
    </script>
</head>
<body>
    <h1>Réinitialiser les données Factiva</h1>
    <form id="uploadForm" method="post" action="/factiva/upload/" enctype="multipart/form-data" onsubmit="uploadFile(event)">
        {% csrf_token %}
        <label for="file">Choisir un fichier Excel :</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <button type="submit">Uploader</button>
    </form>
    <br>
    <progress id="progressBar" value="0" max="100" style="width: 100%;"></progress>
    <br>
    <a href="/">Retour à l'accueil</a>
</body>
</html>
